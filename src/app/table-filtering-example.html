<mat-form-field appearance="outline">
  <mat-label>pesquise aqui <mat-icon>search</mat-icon> </mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- faturas Column -->
  <ng-container matColumnDef="faturas">
    <th mat-header-cell *matHeaderCellDef>Faturas</th>
    <td mat-cell *matCellDef="let element">{{element.faturas}}</td>
  </ng-container>

  <!-- kWh Column -->
  <ng-container matColumnDef="kWh">
    <th mat-header-cell *matHeaderCellDef>kWh</th>
    <td mat-cell *matCellDef="let element">{{element.kWh}}</td>
  </ng-container>

  <!-- icon Column -->
  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon>cloud_download </mat-icon><mat-icon> edit </mat-icon
      ><mat-icon> delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No data matching the filter "{{input.value}}"
    </td>
  </tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
